<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <title>로드킬 사고 다발지역</title>
    <script src="https://dapi.kakao.com/v2/maps/sdk.js?appkey=66029665391fbbd3e428b26e1daa98d4"></script>
    <script src="index.js" defer></script>
  </head>
  <body>
    <div id="controls">
      <h2>로드킬 사고 다발지역</h2>
      <label for="region">지역 선택: </label>
      <select name="region" id="region">
        <option value="서울경기">서울경기</option>
        <option value="강원">강원</option>
        <option value="충북">충북</option>
        <option value="대전충남">대전충남</option>
        <button onclick="loadData()">조회하기</button>
      </select>
      <button onclick="moveMap()">조회하기</button>
    </div>
    <div id="map" style="width: 600px; height: 450px"></div>
  </body>
</html>
