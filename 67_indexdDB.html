<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>IndexdDB</title>
  </head>
  <body>
    <h2>ğŸ“ ë‚´ ë©”ëª¨ì¥ (IndexedDB)</h2>
    <input type="text" id="noteInput" placeholder="ë©”ëª¨ ì…ë ¥" />
    <button onclick="saveNote()">ì €ì¥</button>

    <ul id="noteList"></ul>

    <script>
      let db;

      // 1. IndexedDB ì—´ê¸° ë˜ëŠ” ìƒì„±
      const request = indexedDB.open("MyNotesDB", 1);

      request.onupgradeneeded = function (e) {
        db = e.target.result;
        // notesë¼ëŠ” object storeê°€ ì—†ìœ¼ë©´ ìƒˆë¡œ ìƒì„±
        if (!db.objectStoreNames.contains("notes")) {
          db.createObjectStore("notes", { keyPath: "id", autoIncrement: true });
        }
      };

      request.onsuccess = function (e) {
        db = e.target.result;
        displayNotes();
      };

      request.onerror = function () {
        alert("IndexedDB ì—´ê¸° ì‹¤íŒ¨");
      };

      // 2. ë©”ëª¨ ì €ì¥ í•¨ìˆ˜
      function saveNote() {
        const input = document.getElementById("noteInput");
        const text = input.value.trim();
        if (!text) return;

        const tx = db.transaction("notes", "readwrite");
        const store = tx.objectStore("notes");
        store.add({ text: text, created: new Date() });

        tx.oncomplete = function () {
          input.value = "";
          displayNotes();
        };
      }

      // 3. ë©”ëª¨ ëª©ë¡ ì¶œë ¥ í•¨ìˆ˜
      function displayNotes() {
        const list = document.getElementById("noteList");
        list.innerHTML = "";

        const tx = db.transaction("notes", "readonly");
        const store = tx.objectStore("notes");

        const request = store.openCursor();

        request.onsuccess = function (e) {
          const cursor = e.target.result;
          if (cursor) {
            const li = document.createElement("li");
            li.textContent = `[${cursor.value.created.toLocaleString()}] ${
              cursor.value.text
            }`;
            list.appendChild(li);
            cursor.continue();
          }
        };
      }
    </script>
  </body>
</html>
